<script>


	const searchInput = document.getElementById("search");


	let debounceTimeout;


	let isRequestPending = false;






	async function fetchResults(searchText) {


		try {


			const response = await bare.fetch(`https://duckduckgo.com/ac/?q=${encodeURIComponent(searchText)}`);


			const data = await response.json();


			isRequestPending = false;


			if (!Array.isArray(data)) {


				console.log(`Error: Invalid response format. Expected Array (got ${typeof data})`);


				return;


			}


			const suggestions = document.getElementById("suggestions");


			suggestions.innerHTML = "";


			for(const result of (data.map(r => r.phrase))) {


				const suggestionItem = document.createElement("div");


				const suggestionLink = document.createElement("a");


				suggestionItem.classList = ["suggestions"];






				suggestionLink.textContent = result.length > 23 ? result.slice(0, 23) + "..." : result;






				suggestionLink.addEventListener("click", (event) => {


					event.preventDefault();


					searchurl(result);


				});


				suggestionItem.appendChild(suggestionLink);


				suggestions.appendChild(suggestionItem);


			}


		} catch (e) {


			isRequestPending = false;


			console.error(e);


		}


	}






	searchInput.addEventListener("input", (event) => {


		clearTimeout(debounceTimeout);


		const searchText = event.target.value;






		debounceTimeout = setTimeout(() => {


			if (searchText.length >= 1) {


				fetchResults(searchText)


			}


			if (searchText.length < 1) {






				document.getElementById("suggestions").style.display = "none";


			} else {


				document.getElementById("suggestions").style.display = "block";


			}


		}, 100);


	});






	const form = document.getElementById("form");






	searchInput.addEventListener("input", (event) => {


		const searchText = event.target.value;






		if (searchText.trim().length > 0) {


			form.focus();


		}


	});






	window.addEventListener("load", () => abc());


</script>

<script>


	window.addEventListener("load", () => {


		const savedTheme = localStorage.getItem("shuttle||themehex");


		if (savedTheme) {


			document.body.style.backgroundColor = savedTheme;


		}


		if (localStorage.getItem("shuttle||fortniteMode") === "activated") {


			document.body.style.backgroundImage = "url(\"https://i.ytimg.com/vi/6evDWowLMbE/maxresdefault.jpg\")";


		}


	});


	


	// Why is this a thing


	setInterval(() => {


		var currentTime = new Date();






		var year = currentTime.getFullYear();


		var month = currentTime.getMonth() + 1; // Months are zero-based


		var day = currentTime.getDate();






		var hours = currentTime.getHours();


		var minutes = currentTime.getMinutes();


		var seconds = currentTime.getSeconds();






		var ampm = hours >= 12 ? "PM" : "AM";






		hours = (hours % 12) || 12;






		month = (month < 10 ? "0" : "") + month;


		day = (day < 10 ? "0" : "") + day;


		hours = (hours < 10 ? "0" : "") + hours;


		minutes = (minutes < 10 ? "0" : "") + minutes;


		seconds = (seconds < 10 ? "0" : "") + seconds;






		document.getElementById("time").innerHTML = year + "/" + month + "/" + day + " " + hours + ":" + minutes + ":" + seconds + " " + ampm;


	}, 1000);


</script>
